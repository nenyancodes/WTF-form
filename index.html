<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz Kontaktowy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="heading">formularz</h1>
      <form class="form" method="POST">
        <div class="wrapper">
          <fieldset class="title__fieldset">
            <legend class="title__legend">Tytuł</legend>
            <div class="inner-wrapper inner-wrapper--title">
              <!-- in Chrome fieldset is not a flex container - additional div helps to avioid this issue -->
              <p class="radio">
                <label class="radio__label"
                  ><input
                    name="title"
                    value="mrs"
                    type="radio"
                    class="radio__content"
                    checked
                  />
                  Pani</label
                >
              </p>
              <p class="radio">
                <label class="radio__label"
                  ><input
                    name="title"
                    value="mr"
                    type="radio"
                    class="radio__content"
                  />Pan</label
                >
              </p>
            </div>
          </fieldset>
          <fieldset class="basic-info__fieldset">
            <legend class="basic-info__legend">Podstawowe dane</legend>
            <div class="inner-wrapper">
              <p class="input">
                <label for="first-name" class="input__label"
                  >Imię
                  <input
                    id="first-name"
                    name="name"
                    type="text"
                    pattern="^\S+(\s*\S)*$"
                    class="input__content"
                  />
                </label>
              </p>
              <p class="input">
                <label for="surname" class="input__label"
                  >Nazwisko
                  <input
                    id="surname"
                    name="surname"
                    type="text"
                    pattern="^\S+(\s*\S)*$"
                    class="input__content"
                  />
                </label>
              </p>
              <p class="input input--full">
                <label for="email" class="input__label"
                  >Adres e-mail
                  <input
                    id="email"
                    name="email"
                    type="email"
                    class="input__content"
                  />
                </label>
              </p>
              <p class="input input--full">
                <label for="phone-number" class="input__label"
                  >Numer telefonu
                  <input
                    id="phone-number"
                    name="phone"
                    type="tel"
                    class="input__content"
                  />
                </label>
              </p>
            </div>
          </fieldset>
          <fieldset class="address__fieldset">
            <legend class="address__legend">
              Adres
            </legend>
            <div class="inner-wrapper">
              <p class="input input--full">
                <label for="address" class="input__label"
                  >Adres zamieszkania
                  <input
                    id="address"
                    name="address"
                    type="text"
                    class="input__content"
                  />
                </label>
              </p>
              <p class="input">
                <label for="city" class="input__label"
                  >Miejscowość
                  <input
                    id="city"
                    name="city"
                    type="text"
                    class="input__content"
                  />
                </label>
              </p>
              <p class="input">
                <label for="postal-code" class="input__label"
                  >Kod pocztowy
                  <input
                    id="postal-code"
                    name="postal-code"
                    type="text"
                    class="input__content"
                  />
                </label>
              </p>
            </div>
          </fieldset>
        </div>

        <div class="wrapper">
          <p class="textarea">
            <label for="message" class="textarea__label"
              >Treść wiadomości
              <textarea
                name="message"
                id="message"
                class="textarea__content"
                rows="14"
                placeholder="Zachęcamy Państwa do kontaktu z nami w razie jakichkolwiek pytań lub wątpliwości..."
              ></textarea>
            </label>
          </p>
          <p class="checkbox">
            <label class="checkbox__label"
              ><input
                name="rodo"
                value="zgoda-rodo"
                type="checkbox"
                checked
                class="checkbox__content"
              />
              Oświadczam, że zapoznałem się z informacjami o przetwarzaniu
              danych osobowych znajdującymi się w Polityce Prywatności
            </label>
          </p>
          <p class="checkbox">
            <label class="checkbox__label"
              ><input
                name="newsletter"
                value="zgoda-newsletter"
                type="checkbox"
                class="checkbox__content"
              />
              Wyrażam zgodę na przetwarzanie moich danych osobowych w celach
              marketingowych, w tym na otrzymywania newslettera, zawierającego
              promocje i ofety handlowe
            </label>
          </p>
          <input type="submit" value="wyślij" class="submit" />
        </div>
      </form>
      <button class="mode-button mode-button--js">
        <span class="mode-button__icon fas fa-moon"></span>
      </button>
    </main>
    <script src="main.js"></script>
  </body>
</html>
