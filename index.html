  </head>
  <body>
    <main class="main">
      <h1 class="heading">formularz</h1>
      <form class="form">
        <div class="form__wrapper">
          <fieldset class="form__fieldset">
            <legend class="fieldset__legend">Tytuł</legend>
            <p class="radio">
              <label class="radio__label"
                ><input
                  name="title"
                  value="mrs"
                  type="radio"
                  class="radio__content"
                  checked
                />
                Pani</label
              >
            </p>
            <p class="radio">
              <label class="radio__label"
                ><input
                  name="title"
                  value="mr"
                  type="radio"
                  class="radio__content"
                />Pan</label
              >
            </p>
          </fieldset>

          <p class="input">
            <label for="firstName" class="input__label"
              >Imię
              <input
                id="firstName"
                name="name"
                type="text"
                class="input__content"
              />
            </label>
          </p>

          <p class="input">
            <label for="surname" class="input__label"
              >Nazwisko
              <input
                id="surname"
                name="surname"
                type="text"
                class="input__content"
              />
            </label>
          </p>
          <p class="input input--full">
            <label for="email" class="input__label"
              >Adres e-mail
              <input
                id="email"
                name="email"
                type="email"
                class="input__content"
              />
            </label>
          </p>
          <p class="input input--full">
            <label for="phoneNumber" class="input__label"
              >Numer telefonu
              <input
                id="phoneNumber"
                name="phone"
                type="tel"
                class="input__content"
              />
            </label>
          </p>
          <fieldset class="form__fieldset form__fieldset--address">
            <legend class="fieldset__legend fieldset__legend--address">
              Adres
            </legend>
            <p class="input input--full">
              <label for="adress" class="input__label"
                >Adres zamieszkania
                <input
                  id="adress"
                  name="adress"
                  type="text"
                  class="input__content"
                />
              </label>
            </p>
            <p class="input">
              <label for="cityName" class="input__label"
                >Miejscowość
                <input
                  id="cityName"
                  name="cityName"
                  type="text"
                  class="input__content"
                />
              </label>
            </p>
            <p class="input">
              <label for="postalCode" class="input__label"
                >Kod pocztowy
                <input
                  id="postalCode"
                  name="postalCode"
                  type="text"
                  class="input__content"
                />
              </label>
            </p>
          </fieldset>
        </div>

        <div class="form__wrapper">
          <p class="textarea">
            <label for="message" class="textarea__label"
              >Treść wiadomości
              <textarea
                name="message"
                id="message"
                class="textarea__content"
                rows="16"
                placeholder="Napisz wiadomość..."
              ></textarea>
            </label>
          </p>
        </div>
