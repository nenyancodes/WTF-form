<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz Kontaktowy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="heading">formularz</h1>
      <form class="form">
        <div class="form__wrapper">
          <fieldset class="form__fieldset">
            <legend class="fieldset__legend">Tytuł</legend>
            <p class="radio">
              <label class="radio__label"
                ><input
                  name="title"
                  value="mrs"
                  type="radio"
                  class="radio__content"
                  checked
                />
                Pani</label
              >
            </p>
            <p class="radio">
              <label class="radio__label"
                ><input
                  name="title"
                  value="mr"
                  type="radio"
                  class="radio__content"
                />Pan</label
              >
            </p>
          </fieldset>

          <p class="input">
            <label for="firstName" class="input__label"
              >Imię
              <input
                id="firstName"
                name="name"
                type="text"
                class="input__content"
              />
            </label>
          </p>

          <p class="input">
            <label for="surname" class="input__label"
              >Nazwisko
              <input
                id="surname"
                name="surname"
                type="text"
                class="input__content"
              />
            </label>
          </p>
          <p class="input input--full">
            <label for="email" class="input__label"
              >Adres e-mail
              <input
                id="email"
                name="email"
                type="email"
                class="input__content"
              />
            </label>
          </p>
          <p class="input input--full">
            <label for="phoneNumber" class="input__label"
              >Numer telefonu
              <input
                id="phoneNumber"
                name="phone"
                type="tel"
                class="input__content"
              />
            </label>
          </p>
          <fieldset class="form__fieldset form__fieldset--address">
            <legend class="fieldset__legend fieldset__legend--address">
              Adres
            </legend>
            <p class="input input--full">
              <label for="adress" class="input__label"
                >Adres zamieszkania
                <input
                  id="adress"
                  name="adress"
                  type="text"
                  class="input__content"
                />
              </label>
            </p>
            <p class="input">
              <label for="cityName" class="input__label"
                >Miejscowość
                <input
                  id="cityName"
                  name="cityName"
                  type="text"
                  class="input__content"
                />
              </label>
            </p>
            <p class="input">
              <label for="postalCode" class="input__label"
                >Kod pocztowy
                <input
                  id="postalCode"
                  name="postalCode"
                  type="text"
                  class="input__content"
                />
              </label>
            </p>
          </fieldset>
        </div>

        <div class="form__wrapper form__wrapper--column">
          <p class="textarea">
            <label for="message" class="textarea__label"
              >Treść wiadomości
              <textarea
                name="message"
                id="message"
                class="textarea__content"
                rows="15"
                placeholder="Napisz wiadomość..."
              ></textarea>
            </label>
          </p>
          <p class="checkbox">
            <label class="checkbox__label"
              ><input
                name="newsletter"
                value="zgoda-newsletter"
                type="checkbox"
                checked
                class="checkbox__content"
              />
              Wyrażam zgodę na przetwarzanie moich danych osobowych w celach
              marketingowych, w tym celem otrzymywania newslettera
            </label>
          </p>
          <p class="checkbox">
            <label class="checkbox__label"
              ><input
                name="rodo"
                value="zgoda-rodo"
                type="checkbox"
                checked
                class="checkbox__content"
              />
              Oświadczam, że zapoznałem się z informacjami o przetwarzaniu
              danych osobowych znajdującymi się w Polityce Prywatności
            </label>
          </p>
          <button class="submit">
            <input type="submit" value="wyślij" class="submit__input" />
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
