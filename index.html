  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
      integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S"
      crossorigin="anonymous"
    />

      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="heading">form</h1>
      <form class="form">
        <div class="form__wrapper">
          <fieldset class="form__fieldset">
            <legend class="fieldset__legend">Title</legend>
            <p class="radio">
              <label
                ><input
                  name="newbie"
                  value="newbie"
                  type="radio"
                  class="radio__label"
                />
                Mrs.</label
              >
            </p>
            <p class="radio">
              <label
                ><input
                  name="intermediate"
                  value="intermediate"
                  type="radio"
                  class="radio"
                />Mr.</label
              >
            </p>
          </fieldset>
          <p class="input">
            <label for="firstName" class="input__label"
              >First name
              <input
                id="firstName"
                name="name"
                type="text"
                class="input__content"
              />
            </label>
          </p>

          <p class="input">
            <label for="surname" class="input__label"
              >Surname
              <input
                id="surname"
                name="surname"
                type="text"
                class="input__content"
              />
            </label>
          </p>

          <p class="input input--full">
            <label for="phoneNumber" class="input__label"
              >Phone number
              <input
                id="phoneNumber"
                name="phone"
                type="tel"
                class="input__content"
              />
            </label>
          </p>

          <p class="input input--full">
            <label for="email" class="input__label"
              >E-mail
              <input
                id="email"
                name="email"
                type="email"
                class="input__content"
              />
            </label>
          </p>
          <p class="textarea">
            <label for="specialRequests" class="textarea__label"
              >Special requests
              <textarea
                name="specialRequests"
                id="specialRequests"
                class="textarea__content"
                rows="11"
                placeholder="Please do not hestitate to contact us if you require any further information or assistance..."
              ></textarea>
            </label>
          </p>
        </div>

        <div class="form__wrapper">
          <fieldset class="form__fieldset form__fieldset--address">
            <legend class="fieldset__legend">Adress</legend>
            <p class="input input--full">
              <label for="adress" class="input__label"
                >Street name and flat number
                <input
                  id="adress"
                  name="adress"
                  type="text"
                  class="input__content"
                />
              </label>
            </p>
            <p class="input">
              <label for="cityName" class="input__label"
                >City
                <input
                  id="cityName"
                  name="cityName"
                  type="text"
                  class="input__content"
                />
              </label>
            </p>
            <p class="input">
              <label for="postalCode" class="input__label"
                >Postal Code
                <input
                  id="postalCode"
                  name="postalCode"
                  type="text"
                  class="input__content"
                />
              </label>
            </p>
            <p class="input">
              <label for="stateName" class="input__label"
                >State
                <input
                  id="stateName"
                  name="state"
                  type="text"
                  class="input__content"
                />
              </label>
            </p>
            <p class="input">
              <label for="countryName" class="input__label">
                Country
                <input
                  id="countryName"
                  name="country"
                  type="text"
                  class="input__content"
                />
              </label>
            </p>
          </fieldset>
        </div>
