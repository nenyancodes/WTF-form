  <body>
    <main class="main">
      <h1 class="heading">form</h1>
      <form class="form">
        <div class="form__wrapper">
          <fieldset class="form__fieldset">
            <legend class="fieldset__legend">Title</legend>
            <p class="radio">
              <label
                ><input
                  name="newbie"
                  value="newbie"
                  type="radio"
                  class="radio__label"
                />
                Mrs.</label
              >
            </p>
            <p class="radio">
              <label
                ><input
                  name="intermediate"
                  value="intermediate"
                  type="radio"
                  class="radio"
                />Mr.</label
              >
            </p>
          </fieldset>
          <p class="input">
            <label for="firstName" class="input__label"
              >First name
              <input
                id="firstName"
                name="name"
                placeholder="Enter your name"
                value="Ania"
                type="text"
                class="input__content"
              />
            </label>
          </p>

          <p class="input">
            <label for="surname" class="input__label"
              >Surname
              <input
                id="surname"
                name="surname"
                placeholder="Enter your surname"
                value="Wojtowicz"
                type="text"
                class="input__content"
              />
            </label>
          </p>

          <p class="input input--full">
            <label for="phoneNumber" class="input__label"
              >E-mail
              <input
                id="phoneNumber"
                name="phone"
                placeholder="Enter your phone number..."
                type="tel"
                class="input__content"
              />
            </label>
          </p>

          <p class="input input--full">
            <label for="email" class="input__label"
              >E-mail
              <input
                id="email"
                name="email"
                placeholder="Enter your e-mail adress"
                type="email"
                class="input__content"
              />
            </label>
          </p>

          <fieldset class="form__fieldset">
            <legend class="fieldset__legend">Adress</legend>
            <p class="input input--full">
              <label for="adress" class="input__label"
                >Adress
                <input
                  id="adress"
                  name="adress"
                  placeholder="Enter your adress..."
                  type="text"
                  class="input__content"
                />
              </label>
            </p>
            <p class="input">
              <label for="cityName" class="input__label"
                >City
                <input
                  id="cityName"
                  name="cityName"
                  placeholder="Enter your city name..."
                  type="text"
                  class="input__content"
                />
              </label>
            </p>
            <p class="input">
              <label for="postalCode" class="input__label"
                >Postal Code
                <input
                  id="postalCode"
                  name="postalCode"
                  placeholder="Enter your postal code..."
                  type="text"
                  class="input__content"
                />
              </label>
            </p>
            <p class="input">
              <label for="stateName" class="input__label"
                >State
                <input
                  id="stateName"
                  name="state"
                  placeholder="Enter your state name..."
                  type="text"
                  class="input__content"
                />
              </label>
            </p>
            <p class="input">
              <label for="countryName" class="input__label">
                Country
                <input
                  id="countryName"
                  name="country"
                  placeholder="Enter your country..."
                  type="text"
                  class="input__content"
                />
              </label>
            </p>
          </fieldset>
        </div>
